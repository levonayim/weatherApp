<html ng-app="ionic.weather">
  <head>
    <meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>Weather</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="lib/css/ionic.css">
    <link rel="stylesheet" href="css/app.css">
	
	
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>

    <script src="lib/js/ionic.bundle.js"></script>
    <script src="lib/js/angular/angular-resource.js"></script>
	

    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/app.js"></script>

    <script src="cordova.js"></script>
	
	
	<script src="script.js"></script>
    <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js'></script>
    <script src="less.min.js"></script>
	
	<!--GSAP Scripts -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/tilesscript.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/utils/Draggable.min.js"></script>
	<!--GSAP Scripts End -->
  </head>

  <body ng-controller="WeatherCtrl">
    
	<ion-nav-bar class="bar-positive">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>


	<ion-tabs class="tabs-positive tabs-icon-only">
		<!--ion-home-->
		<ion-tab title="Home" icon="ion-location" href="#/tab/home">
			<ion-nav-view name="home-tab"></ion-nav-view>
			<ion-pane id="wrapper">
				<background-cycler class="bg-fade"></background-cycler>
				<ion-pane id="wrapper">
				<!--background picture-->
					<background-cycler class="bg-fade"></background-cycler>

					<ion-header-bar id="header" class="bar bar-header bar-clear">
				<h1 class="title">
				  <span class="city"><i id="city-nav-icon" class="icon ion-navigate"></i> {{currentLocationString}}</span><br>
				  <current-time localtz="current.local_tz_short"></current-time>
				</h1>
						<button ng-click="showSettings()" class="button button-icon"><i class="icon ion-gear-a"></i></button>
					</ion-header-bar>

					<ion-content scroll-event-interval="20" scroll-effects scrollbar-y="false" class="no-header">
						<ion-refresher on-refresh="refreshData()"></ion-refresher>
						<div class="main-content">
							<current-weather style="padding-top: 250px;"></current-weather>
						</div>
					</ion-content>
				</ion-pane>
			</ion-pane>
		</ion-tab>

		<!--second tab-->
		<ion-tab title="About" icon="ion-grid" href="#/tab/about">
			<ion-nav-view name="about-tab">
			<ion-header-bar class="bar bar-header bar-dark">Head Here</ion-header-bar>
			<ion-content class="padding">
            <h3>Create hybrid mobile apps with the web technologies you love.</h3>
            <p>Free and open source, Ionic offers a library of mobile-optimized HTML, CSS and JS components for building highly interactive apps.</p>
            <p>Built with Sass and optimized for AngularJS.</p>
            <p>
                <a class="button icon icon-right ion-chevron-right" href="#/tab/navstack">Tabs Nav Stack</a>
            </p>
        </ion-content>
			</ion-nav-view>
		</ion-tab>

	</ion-tabs>
 
    <script id="settings.html" type="text/ng-template">
      <div id="settings-modal" class="modal" ng-controller="SettingsCtrl">
        <ion-header-bar class="bar bar-header bar-dark">
          <h1 class="title">Settings</h1>
          <button class="button button-clear" ng-click="closeSettings()">Close</button>
        </ion-header-bar>
        <ion-content has-header="true">
          <div class="padding">
            <div class="list">
              <label class="item item-input">
                <span class="input-label">Units</span>

                <ion-radio-buttons ng-model="settings.tempUnits">
                  <button class="button button-positive button-radio" ng-value="'f'">&deg;F</button>
                  <button class="button button-positive button-radio" ng-value="'c'">&deg;C</button>
                </ion-radio-buttons>
              </label>
            </div>
          </div>
        </ion-content>
      </div>
    </script>
  </body>
</html>
